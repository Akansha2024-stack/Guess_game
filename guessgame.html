<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="guessgame.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="first">
                <img src="target.webp" alt="" class="goal">
                <span class="text"><h1>Guess the Number!</h1></span>
            </div>


            <div class="second">
                <p class="para">Enter a number between 1 to 10</p>
                <input type="text"  placeholder="Your guess...." class="input" id="shake">

            </div>


            <div class="third">
                <div class="buttons">
                    <button class="button">Guess</button>
                    <button class="button">Quit</button>

                </div>
                <p>Hint: Too small.Try again!</p>

            </div>
            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
